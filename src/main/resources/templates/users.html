<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
<div th:switch="${users}">
    <h3 th:case="null"> Users not found</h3>
    <div th:case="*">
        <h2>Users table</h2>
        <table th:border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.lastName}">lastName</td>
                <td th:text="${user.age}">age</td>
                <td><a th:href="@{users/update/{id} (id = ${user.id})}">Edit</a></td>
                <td><a th:href="@{users/delete/{id} (id = ${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="users/create">Create User</a></p>
</div>
</body>
</html>
